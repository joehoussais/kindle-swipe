<!DOCTYPE html>
<html>
<head>
  <title>Marquee Promo Tile 1400x560</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      width: 1400px;
      height: 560px;
      background: linear-gradient(135deg, #0a0a14 0%, #111827 50%, #1a1a2e 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      color: white;
      overflow: hidden;
      position: relative;
    }
    .content {
      display: flex;
      align-items: center;
      gap: 60px;
    }
    .icon {
      width: 140px;
      height: 140px;
      background: #1a1a1a;
      border-radius: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 2px solid #333;
      box-shadow: 0 20px 60px rgba(0,0,0,0.5);
    }
    .icon svg {
      width: 80px;
      height: 80px;
    }
    .text {
      text-align: left;
    }
    h1 {
      font-size: 64px;
      font-weight: 700;
      margin-bottom: 12px;
      letter-spacing: -1px;
    }
    p {
      font-size: 24px;
      opacity: 0.7;
      max-width: 500px;
    }
    .badge {
      position: absolute;
      top: 30px;
      right: 40px;
      background: rgba(255,255,255,0.1);
      padding: 10px 20px;
      border-radius: 30px;
      font-size: 14px;
      font-weight: 500;
      letter-spacing: 1px;
    }
    .features {
      position: absolute;
      bottom: 40px;
      display: flex;
      gap: 40px;
      font-size: 14px;
      opacity: 0.5;
    }
    .features span {
      display: flex;
      align-items: center;
      gap: 8px;
    }
  </style>
</head>
<body>
  <div class="badge">Works with Amazon Kindle</div>

  <div class="content">
    <div class="icon">
      <svg viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M13 2L3 14h9l-1 8 10-12h-9l1-8z"/>
      </svg>
    </div>
    <div class="text">
      <h1>Highlight</h1>
      <p>Sync your Kindle highlights instantly. One click to import all your books.</p>
    </div>
  </div>

  <div class="features">
    <span>‚ö° One-click sync</span>
    <span>üìö All your books</span>
    <span>üåç 10+ Amazon regions</span>
    <span>üîí Privacy focused</span>
  </div>
</body>
</html>
