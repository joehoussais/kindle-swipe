<!DOCTYPE html>
<html>
<head>
  <title>Small Promo Tile 440x280</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      width: 440px;
      height: 280px;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      color: white;
      overflow: hidden;
    }
    .icon {
      width: 72px;
      height: 72px;
      background: #1a1a1a;
      border-radius: 18px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 16px;
      border: 1px solid #333;
    }
    .icon svg {
      width: 44px;
      height: 44px;
    }
    h1 {
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 6px;
    }
    p {
      font-size: 14px;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <div class="icon">
    <svg viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
      <path d="M13 2L3 14h9l-1 8 10-12h-9l1-8z"/>
    </svg>
  </div>
  <h1>Highlight</h1>
  <p>Sync your Kindle highlights instantly</p>
</body>
</html>
